# zope instances 
[buildout]
parts = 
    instance1
    instance2

extends = 
    http://download.zope.org/Zope2/index/2.12.3/versions.cfg
    http://dist.plone.org/release/4.0/versions.cfg

versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/4.0
    http://dist.plone.org/thirdparty

# default ports for zope instances.
[ports]
instance1 = 8081
instance2 = 8082

# default users for Zope instances.
[users]
zope = zope

[pd-settings]
rel-storage-pgsql-dsn = dsn dbname='plonedemo' user='plonedemo' host='localhost' password='password'

# Use this section to download additional old-style products.
# List any number of URLs for product tarballs under URLs (separate
# with whitespace, or break over several lines, with subsequent lines
# indented). If any archives contain several products inside a top-level
# directory, list the archive file name (i.e. the last part of the URL,
# normally with a .tar.gz suffix or similar) under 'nested-packages'.
# If any archives extract to a product directory with a version suffix, list
# the archive name under 'version-suffix-packages'.
[productdistros]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.distros
recipe = plone.recipe.distros
urls =
nested-packages =
version-suffix-packages =

[instance1]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/plone.recipe.zope2instance
recipe = plone.recipe.zope2instance
user = admin:admin
# $$ means what?
http-address = ${ports:instance1}
effective-user = ${users:zope}
debug-mode = off
#verbose-security = on
#blob-storage = var/blobstorage
# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = Plone my.package
rel-storage = 
    type postgresql
    ${pd-settings:rel-storage-pgsql-dsn}
    blob-dir ${buildout:directory}/var/blobstorage

eggs =
    Zope2
    Plone
    PIL
    RelStorage

environment-vars =
    zope_i18n_compile_mo_files = true

products =
    ${buildout:directory}/products
    ${productdistros:location}

# the <= means extending from another part.
[instance2]
<= instance1
http-address = ${ports:instance2}

[zopepy]
# For more information on this step and configuration options see:
# http://pypi.python.org/pypi/zc.recipe.egg
recipe = zc.recipe.egg
eggs = ${instance1:eggs}
interpreter = zopepy
scripts = zopepy


